<section class="d-flex">
    <div class="d-flex flex-column flex-shrink-1 bg-dark text-white vh-100 p-3" style="width: 250px;" id="sidebar">
        <ul class="nav nav-pills flex-column">
            <li class="nav-item"><a href="#view_user-profile" class="nav-link text-white active" aria-current="true">Profile</a></li>
            <li class="nav-item"><a href="#view_user-orders" class="nav-link text-white">My Orders</a></li>
        </ul>
    </div>

    <div class="flex-grow-1 px-3 px-md-5 py-3">
        <div id="profile" class="mb-5 px-2">
            <h4 class="fw-bolder mb-4 display-6">My Profile</h4>
            <div class="mb-4">
                <p id="profile-name"><strong>Name:</strong></p>
                <p id="profile-email"><strong>Email:</strong></p>
                <p id="profile-city"><strong>City:</strong></p>
                <p id="profile-address"><strong>Address:</strong></p>
                <p id="profile-zip"><strong>Zip Code:</strong></p>
            </div>

            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit Profile</button>
        </div>

        <div id="my-orders" class="mb-5 px-2" style="display:none;">
            <h4 class="fw-bolder mb-4 display-6">My Orders</h4>
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Order ID</th>
                            <th>Date</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body">
                        <tr><td colspan="5" class="text-center">No orders found.</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="edit-profile-form"> <div class="mb-3">
                                <label for="editName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="editName" value="">
                            </div>
                            <div class="mb-3">
                                <label for="editEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="editEmail" value="">
                            </div>
                            <div class="mb-3">
                                <label for="editCity" class="form-label">City</label>
                                <input type="text" class="form-control" id="editCity" value="">
                            </div>
                            <div class="mb-3">
                                <label for="editAddress" class="form-label">Address</label>
                                <input type="text" class="form-control" id="editAddress" value="">
                            </div>
                            <div class="mb-3">
                                <label for="editZip" class="form-label">Zip Code</label>
                                <input type="text" class="form-control" id="editZip" value="">
                            </div>
                            <button type="submit" class="btn btn-primary" id="saveProfileBtn">Save changes</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="user-profile-service.js"></script>
<script>
    $(document).ready(function() {
        UserProfileService.init();
    });
</script>
