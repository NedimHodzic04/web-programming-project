<section class="d-flex-column">
    <!-- Sidebar -->
    <div class="d-flex flex-column flex-shrink-0 bg-dark text-white p-3"  id="sidebar">
        <ul class="nav nav-pills flex-column w-2" style="width: 150px">
            <li class="nav-item"><a href="#view_admin" class="nav-link text-white">Dashboard</a></li>
            <li class="nav-item"><a href="#view_admin-orders" class="nav-link text-white active" aria-current="true">Orders</a></li>
            <li class="nav-item"><a href="#view_admin-products" class="nav-link text-white">Products</a></li>
            <li class="nav-item"><a href="#view_admin-categories" class="nav-link text-white">Categories</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-3">
        <div id="orders" class="mb-5 px-2 py-3 px-md-5">
            <div class="mb-5 d-flex justify-content-between">
                <h4 class="fw-bolder">Manage Orders</h4>
            </div>

            <div class="table-responsive">
                <table id="ordersTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Order ID</th>
                            <th scope="col">Customer Name</th>
                            <th scope="col">Order Date</th>
                            <th scope="col">Total Price</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="5" class="text-center">Loading orders...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="modal fade" id="viewOrderModal" tabindex="-1" aria-labelledby="viewOrderModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="viewOrderModalLabel">Order Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p><strong>Order ID:</strong> <span id="modal-order-id"></span></p>
                        <p><strong>Customer Name:</strong> <span id="modal-customer-name"></span></p>
                        <p><strong>Order Date:</strong> <span id="modal-order-date"></span></p>
                        <p><strong>Total Price:</strong> <span id="modal-total-price"></span></p>
                        <p><strong>Shipping Address:</strong> <span id="modal-shipping-address"></span></p>
                        <p id="modal-order-status-row" style="display: none;"><strong>Order Status:</strong> <span id="modal-order-status"></span></p>
                        <p><strong>Ordered Items:</strong></p>
                        <ul id="modal-ordered-items">
                            </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
