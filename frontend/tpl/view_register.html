<section class ="d-flex flex-column justify-content-center align-items-center">

<div class="d-flex justify-content-center align-items-center m-5">
<form class="p-2 gap-3 d-flex flex-column card p-5" method="post" action="">
    <h1 class ="fw-bolder py-2">Create an Account</h1>
    <div class="form-floating mb-2">
      <input type="text" class="form-control" id="regFirstName" placeholder="First Name">
      <label for="regFirstName" class="form-label">First Name</label>
    </div>
    <div class="form-floating mb-2">
      <input type="text" class="form-control" id="regLastName" placeholder="Last Name">
      <label for="regLastName" class="form-label">Last Name</label>
    </div>
    <div class="form-floating mb-2">
        <input type="email" class="form-control" id="regEmail" placeholder="name@example.com">
        <label for="regEmail">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="regPassword" placeholder="Password">
        <label for="regPassword">Password</label>
      </div>
      <div class="form-floating mb-2">
        <input type="text" class="form-control" id="regCity" placeholder="City">
        <label for="regCity" class="form-label">City</label>
      </div>
      <div class="form-floating mb-2">
        <input type="text" class="form-control" id="regAddress" placeholder="1234 Main St">
        <label for="regAddress" class="form-label">Address</label>
      </div>
      <div class="form-floating mb-2">
        <input type="text" class="form-control" id="regZip" placeholder="Zip">
        <label for="regZip" class="form-label">Zip</label>
      </div>
    <button type="submit" class="btn btn-dark bg-gradient">Register</button>
</form>
</div>
</section>
