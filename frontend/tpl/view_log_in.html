<section class ="container">

<div class="d-flex justify-content-center align-items-center mb-2 p-5">
<form class="p-5 gap-3 d-flex flex-column card">
    <h1 class ="fw-bolder py-2">Sign in</h1>
    <div class="form-floating mb-2">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
    <div class="mb-2 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember me</label>
      
    </div>
    <div>Don't have an account? <a href="#view_register">Register now</a></div>
    <button type="submit" class="btn btn-dark bg-gradient">Submit</button>
</form>
</div>
</section>
