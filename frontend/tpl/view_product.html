<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6">
                <img class="card-img-top mb-5 mb-md-0" id="detail-product-image" src="assets/images/placeholder.jpg" alt="Product Image" />
            </div>
            <div class="col-md-6">
                <div class="small mb-1" id="detail-product-sku"></div>
                <h1 class="display-5 fw-bolder" id="detail-product-name">Loading...</h1>
                <div class="fs-5 mb-3">
                    <span id="detail-product-price"></span>
                </div>
                <p class="lead" id="detail-product-description"></p>
                
                <div class="mb-3">
                    <p class="mb-1"><strong>Category:</strong> <span id="detail-product-category"></span></p>
                    <p><strong>Availability:</strong> <span id="detail-product-stock"></span> in stock</p>
                </div>

                <div class="d-flex">
                    <input class="form-control text-center me-3" id="detail-inputQuantity" type="number" value="1" min="1" style="max-width: 4rem" />
                    <button class="btn btn-primary flex-shrink-0" id="detail-add-to-cart-btn" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
