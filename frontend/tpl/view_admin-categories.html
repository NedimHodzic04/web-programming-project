<section class="d-flex">
    <div class="d-flex flex-column flex-shrink-0 bg-dark text-white p-3" id="sidebar">
        <ul class="nav nav-pills flex-column w-2" style="width: 150px">
            <li class="nav-item"><a href="#view_admin" class="nav-link text-white">Dashboard</a></li>
            <li class="nav-item"><a href="#view_admin-orders" class="nav-link text-white">Orders</a></li>
            <li class="nav-item"><a href="#view_admin-products" class="nav-link text-white">Products</a></li>
            <li class="nav-item"><a href="#view_admin-categories" class="nav-link text-white active" aria-current="true">Categories</a></li>
        </ul>
    </div>

    <div class="flex-grow-1 p-3">
        <div id="categories" class="mb-5 px-2 py-3 px-md-5">
            <div class="mb-5 d-flex justify-content-between align-items-center">
                <h4 class="fw-bolder">Manage Categories</h4>
                <button type="button" class="btn btn-success" id="addCategoryBtn">Add New Category</button>
            </div>

            <div class="table-responsive">
                <table id="categoriesTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Product Count</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="4" class="text-center">Loading categories...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addCategoryModalLabel">Add New Category</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addCategoryForm">
                            <div class="mb-3">
                                <label for="categoryName" class="form-label">Category Name</label>
                                <input type="text" class="form-control" id="categoryName" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="saveCategoryBtn">Save Category</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
