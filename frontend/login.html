        <section class="container mt-5 mb-5"> <div class="row justify-content-center"> <div class="col-md-6 col-lg-5">    <div class="card shadow-lg"> <div class="card-body p-4 p-md-5"> <!-- 
                                CRITICAL FIXES:
                                1. Added id="login-form" to the <form> tag.
                                   UserService.init() uses $("#login-form").validate({ ... });
                            -->
                            <form id="login-form"> 
                                <h1 class="fw-bolder text-center mb-4">Sign in</h1> <div class="form-floating mb-3">
                                    <!-- 
                                        CRITICAL FIXES:
                                        2. Added name="email" to the email input.
                                           This is needed for `new FormData(form).entries()` in UserService.
                                    -->
                                    <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" required>
                                    <label for="floatingInput">Email address</label>
                                </div>
                                
                                <div class="form-floating mb-3">
                                    <!-- 
                                        CRITICAL FIXES:
                                        3. Added name="password" to the password input.
                                    -->
                                    <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
                                    <label for="floatingPassword">Password</label>
                                </div>
                                
                                <div class="mb-3 form-check"> <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                </div>
                                
                                <div class="text-center mb-3"> <!-- 
                                        SUGGESTION: If login.html is a standalone page (not part of spapp),
                                        this link should probably be to "register.html".
                                        If it's part of an SPA loaded by spapp, "#view_register" might be correct.
                                    -->
                                    Don't have an account? <a href="register.html">Register now</a>
                                </div>
                                
                                <button type="submit" class="btn btn-dark bg-gradient w-100 btn-lg">Submit</button> </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

            });
