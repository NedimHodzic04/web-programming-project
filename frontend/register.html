<html lang="en">
    <head>
        <meta charset="utf-8" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="assets/css/styles.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="assets/css/customStyle.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" role="navigation">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="index.html"><img src="assets/images/Logo.png" alt="" width="150px"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link fw-semibold" aria-current="page" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link fw-semibold" href="index.html#view_2">About</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="index.html#view_1">All Products</a></li>
                                </ul>
                        </li>
                    </ul>
                    <div class="d-flex gap-3"> <a class="btn btn-outline-dark" href="index.html#view_cart">
                            <i class="bi-cart-fill me-1"></i> Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span> </a>
                        <a class="btn btn-dark bg-gradient" href="login.html">
                            Log in
                        </a>
                        </div>
                </div>
            </div>
        </nav>

        <section class="d-flex flex-column justify-content-center align-items-center">
            <div class="d-flex justify-content-center align-items-center m-5">
                <form id="register-form" class="p-2 gap-3 d-flex flex-column card p-5">
                    <h1 class ="fw-bolder py-2 text-center">Create an Account</h1>
                    
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="regFirstName" name="first_name" placeholder="First Name" required>
                        <label for="regFirstName" class="form-label">First Name</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="regLastName" name="last_name" placeholder="Last Name" required>
                        <label for="regLastName" class="form-label">Last Name</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="email" class="form-control" id="regEmail" name="email" placeholder="name@example.com" required>
                        <label for="regEmail">Email address</label>
                    </div>
                    <div class="form-floating mb-3"> <input type="password" class="form-control" id="regPassword" name="password" placeholder="Password" required minlength="6">
                        <label for="regPassword">Password</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="regCity" name="city" placeholder="City" required>
                        <label for="regCity" class="form-label">City</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="regAddress" name="address" placeholder="1234 Main St" required>
                        <label for="regAddress" class="form-label">Address</label>
                    </div>
                    <div class="form-floating mb-3"> <input type="text" class="form-control" id="regZip" name="zip" placeholder="Zip" required>
                        <label for="regZip" class="form-label">Zip</label>
                    </div>
                    
                    <button id="register-btn" type="submit" class="btn btn-dark bg-gradient btn-lg">Register</button>
                    <p class="text-center mt-3">Already have an account? <a href="login.html">Login here</a></p>
                </form>
            </div>
        </section>

        <footer class="py-3 bg-dark fixed-bottom"> 
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; AutoParts 2025</p></div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/additional-methods.min.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

        <script src="js/Constants.js"></script> <script src="js/Utils.js"></script>     <script src="services/user-service.js"></script> <script type="text/javascript">
            $(document).ready(function() {
                // UserService.init() will call initFormValidation(), which sets up #register-form validation
                UserService.init(); 
            });
        </script>
    </body>
</html>
